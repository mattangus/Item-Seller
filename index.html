<!doctype html>

<html lang="en" ng-app="main">
<head>
	<meta charset="utf-8">
	<title>Matt's Moving List</title>
	<meta name="description" content="Matt's moving list">
	<meta name="author" content="Matt Angus">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="app/main.js"></script>
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body ng-controller="MainCtrl">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Home</a>
			</div>
		</div>
	</nav>
	
	<div class="container">
	
		<div class="page-header">
			<h1>Matt's Items to sell</h1>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Item</th>
					<th>Description</th>
					<th>Amount ($)</th>
					<th>Images</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in Items">
					<td>{{item.Item}}</td>
					<td>{{item.Description}}</td>
					<td>{{item.Cost}}</td>
					<td>
						<a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="This is my title" data-caption="{{item.Description}}" data-image="{{item.Images[0]}}" data-target="#image-gallery" ng-click="selectionChanged(item)">
							<img class="img-responsive" src="{{item.Images[0]}}" width="80px" height="80px" />
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="image-gallery-title"></h4>
					</div>
					<div class="modal-body">
						<img id="image-gallery-image" class="center-block img-responsive" ng-click="nextButtonClick()" src="">
						<div class="caption text-center">
							{{ImageIndex+1}}/{{SelectedItem.Images.length}}
						</div>
					</div>
					<div class="modal-footer">
						<div class="col-md-2">
							<button type="button" class="btn btn-primary" ng-click="prevButtonClick()">Previous</button>
						</div>

						<div class="col-md-8 text-center" id="image-gallery-caption">
							This text will be overwritten by jQuery
						</div>

						<div class="col-md-2">
							<button type="button" class="btn btn-primary" ng-click="nextButtonClick()">Next</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		
</body>
</html>
